<!DOCTYPE html>
<html lang="en">

<head>
    <title>FundCart | Signup</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="icon" href="img/Logos/fundcart_favicon.ico">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://kit.fontawesome.com/d5b165cd2d.js" crossorigin="anonymous"></script>
    <script src="js/loads_header_footer.js"></script>
</head>

<body>
    <div id="wrapper">
        <div class="login_signup">
            <div>
                <img id="login_logo" src="img/Logos/fundcart_full_logo.png" alt="FundCart Logo">
            </div>

            <div id="update_container">
                <h1>Account Information</h1>
                <div id="profile_image_form_container">
                    <form id="profile_image_form" action="/uploadProfileImage" method="POST"
                        enctype="multipart/form-data">
                        <label class="profile_image_label" for="profile_image_uploader">
                            <i class="fa fa-file-upload"></i>Select your file
                        </label>
                        <input id="profile_image_uploader" name="profile_image" type="file" accept="image/*" />
                        <input id="profile_image_upload_btn" type="submit" value="Upload Image">
                    </form>
                </div>

                <form id="update_form"></form>
                <p id="updateErrorMsg"></p>
                <div id="update_cancel">
                    <form action="/home" method="get">
                        <p>
                            <input class="submit_btn" type="submit" value="Cancel">
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <global-footer></global-footer>

    <script src="js/dynamic_footer.js"></script>
    <script src="js/account_info.js"></script>
</body>

</html>
